<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <style>
    @media screen and (max-width: 412px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
    img {
      filter: grayscale(100%);
    }
  </style>
  <body>
    <div
      class="container"
      style="
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        padding: 0;
        margin: 0px auto;
        max-width: 1200px;
        gap: 10px;
      "
    >
      <img
        class="largephoto"
        src="https://www.rjtravelagency.com/wp-content/uploads/2023/09/India.jpg"
        alt=""
        style="
          object-fit: contain;
          grid-column: span 4;
          overflow: hidden;
          width: 100%;
        "
      />
      <img
        class="photos"
        src="https://media.architecturaldigest.com/photos/5d23a8332124fc00097f54e6/16:9/w_2560%2Cc_limit/GettyImages-538992520.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 1;
          overflow: hidden;
          width: 100%;
          height: 200px;
        "
      />
      <img
        class="photos"
        src="https://cdn.britannica.com/26/84526-050-45452C37/Gateway-monument-India-entrance-Mumbai-Harbour-coast.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 1;
          overflow: hidden;
          width: 100%;
          height: 200px;
        "
      />
      <img
        class="photos"
        src="https://volzero.com/img/news/88045_banner.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 1;
          overflow: hidden;
          width: 100%;
          height: 200px;
        "
      />
      <img
        class="photos"
        src="https://plus.unsplash.com/premium_photo-1661919589683-f11880119fb7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW5kaWF8ZW58MHx8MHx8fDA%3D"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 1;
          overflow: hidden;
          width: 100%;
          height: 200px;
        "
      />
      <img
        class="photos"
        src="https://backpackersunited.in/_next/image?url=https%3A%2F%2Fbpu-images-v1.s3.eu-north-1.amazonaws.com%2Fuploads%2F1722337818478_victoria%20memorial%201.jpg&w=3840&q=75"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 2;
          overflow: hidden;
          width: 100%;
          height: 400px;
        "
      />
      <img
        class="photos"
        src="https://us.images.westend61.de/0001996431pw/aerial-view-of-sandy-chandrabhaga-beach-along-bay-of-bengal-konark-odisha-india-AAEF33203.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 2;
          overflow: hidden;
          width: 100%;
          height: 400px;
        "
      />
      <img
        class="photos"
        src="https://live.staticflickr.com/5786/22752903464_c92b994013_b.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 2;
          overflow: hidden;
          width: 100%;
          height: 400px;
        "
      />
      <img
        class="photos"
        src="https://bhubaneswartourism.in/images/places-to-visit/headers/brahmeshwara-temple-bhubaneswar-tourism-entry-fee-timings-holidays-reviews-header.jpg"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 2;
          overflow: hidden;
          width: 100%;
          height: 400px;
        "
      />
      <img
        class="photos"
        src="https://plus.unsplash.com/premium_photo-1694475133441-bbca84f93082?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8b2Rpc2hhJTIwdG91cmlzbXxlbnwwfHwwfHx8MA%3D%3D"
        alt=""
        style="
          object-fit: cover;
          grid-column: span 4;
          overflow: hidden;
          width: 100%;
          height: 100vh;
        "
      />
    </div>
  </body>
</html>
